<script>
    // normal JS function
    function printMyName(name) {
        console.log(name);
    }
    printMyName("Chitti");

    // arrow function
    const printLappyName = (lappyName) => {
        console.log(lappyName);
    };
    printLappyName("hp");

    const oneArgFun = (value) => {
        console.log(value);
    };
    oneArgFun("value");

    const noArgFun = () => {
        console.log("Hello");
    };
    noArgFun();

    const printData = (no, name) => {
        console.log(no, name);
    };
    printData(1, "Chirag");

    const multiply = (number) => {
        return number * 2;
    };
    console.log(multiply(22));

    const addition = (number) => number + 3;
    console.log(addition(4));
</script>
