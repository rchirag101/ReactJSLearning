<script>
    class Human {
        constructor() {
            this.gender = "male";
        }
        printGender() {
            console.log(this.gender);
        }
    }
    class Person extends Human {
        constructor() {
            super();
            this.name = "Chirag";
        }
        printMyName() {
            console.log(this.name);
        }
    }

    const p = new Person();
    p.printGender();
    p.printMyName();
</script>
